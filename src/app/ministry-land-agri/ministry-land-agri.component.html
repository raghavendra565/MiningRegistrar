<div class="header">
  <div style="float:left;font-size:2.2em;padding-left:0.5em;">MINISTRY OF MINING</div>
  <div style="float:right;margin-right:5%">
    <a routerLink="/homepage">
      <button class="smallbutton">Home</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </a>
    <a>
      <button class="smallbutton">Logout</button>
    </a>
  </div>
</div>
<br>
<div style="padding-left:70%;margin-bottom:2em">
  <a routerLink=""><button class="smallbutton">History</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</div>
<div>
<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="claim_id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>claim_id</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.claim_id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Created</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date | date}}</mat-cell>
  </ng-container>
  <ng-container *ngIf="selected" matColumnDef="for_button">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell (click)="selectRow(element)" *matCellDef="let element"><button mat-raised-button *ngIf="selected" class="smallbutton">View</button></mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
